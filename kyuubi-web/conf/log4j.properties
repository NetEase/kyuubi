log4j.rootLogger=INFO,CONSOLE,D
# 配置CONSOLE输出到控制台
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# 配置CONSOLE设置为自定义布局模式
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# 配置CONSOLE日志的输出格式  [frame] 2019-08-22 22:52:12,000  %r耗费毫秒数 %p日志的优先级 %t线程名 %C所属类名通常为全类名 %L代码中的行号 %x线程相关联的NDC %m日志 %n换行
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %C:%L %x - %m%n
log4j.logger.org.apache.spark.deploy.yarn.SparkRackResolver=ERROR
log4j.logger.p6spy=ERROR

log4j.appender.D=org.apache.log4j.RollingFileAppender
log4j.appender.D.File=${log4j.logDir}/kyuubi.log
log4j.appender.D.Append=true
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %C:%L %x - %m%n
log4j.appender.D.MaxFileSize=20MB
log4j.appender.D.MaxBackupIndex=100