apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kyuubi-kubernetes-shuffle-file-cleaner
  # daemonSet nameSpace
  namespace: spark
spec:
  selector:
    matchLabels:
      name: <name>
  template:
    metadata:
      labels:
        name: <name>
    spec:
      containers:
        # container image
        - image: <image>
          name: cleaner
          # volume dirs where store log and need to clean shuffle files
          volumeMounts:
            - name: spark
              mountPath: /data
            - name: cleaner-log
              mountPath: /log/cleanerLog
          env:
            # set env to manager cleaner running
            # the target dirs which in container
            - name: cacheDirs
              value: <"/data/data1,/data/data2">
            # cleaner will clean More distant shuffle files
            - name: fileExpiredTime
              value: <"604800000">
            # deep clean fileExpiredTime
            - name: deepCleanFileExpiredTime
              value: <"432000000">
            # after first clean, if free Space low than threshold
            # trigger deep clean
            - name: freeSpaceThreshold
              value: <"60">
            # cleaner clean sleep times after cleaning
            - name: sleepTime
              value: <"3600000">
      volumes:
        - name: spark
          hostPath:
            path: /spark
        - name: cleaner-log
          hostPath:
            path: /spark